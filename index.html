<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <title>DearDays - Personal Automatic Journal</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom css -->
    <link href="custom.css" rel="stylesheet">

    <!-- Google Plus 1 Settings -->
    <link rel="canonical" href="http://deardays.openmouse.co/" />

    <!-- Facebook -->
    <meta property="og:url" content="http://deardays.openmouse.co/"/>
    <meta property="og:title" content="DearDays" />
    <meta property="og:image" content="http://deardays.openmouse.co/assets/facebook_sharing.png"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color: #f7f7f7;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6  col-sm-offset-1 text-center">
          <img src="assets/icon.png" class="img-responsive center-block image-icon">
          <div class="app-title">
            DearDays
          </div>
          <div class="app-description">
            Automatically turns your daily moments into<br>
            a personal journal with insightful infographic
          </div>
          <a href="http://itunes.apple.com/app/id784263553">
            <img src="assets/Download_on_the_App_Store.png" class="img-responsive center-block image-download">
          </a>

          <div class="row">
            <div class="col-xs-3 col-xs-offset-2 fb-like" data-href="http://deardays.openmouse.co" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
            <div class="col-xs-2">
              <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
            </div>
            <div class="col-xs-2">
              <g:plusone></g:plusone>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <img src="assets/iPhone_5s.png" alt="iPhone 5s" class="img-responsive" style="position: absolute;">
          <div class="fadein">
            <img id="f5" src="assets/itunes5.png" class="img-responsive">
            <img id="f4" src="assets/itunes4.png" class="img-responsive">
            <img id="f3" src="assets/itunes3.png" class="img-responsive">
            <img id="f2" src="assets/itunes2.png" class="img-responsive">
            <img id="f1" src="assets/itunes1.png" class="img-responsive">
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Google Plus -->
    <script type="text/javascript">
      window.___gcfg = {
        lang: 'en-US'
      };

      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <!-- Twitter -->
    <script>!function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){js=d.createElement(s);
        js.id=id;
        js.src="https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,"script","twitter-wjs");</script>

    <!-- Facebook -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "http://connect.facebook.net/en/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
